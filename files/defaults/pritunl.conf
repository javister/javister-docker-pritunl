{
    "mongodb_uri": "mongodb://${MONGO_HOST}:27017/pritunl",
    "server_key_path": "/config/pritunl/keystore/pritunl.key",
    "log_path": "/config/pritunl/log/pritunl.log",
    "static_cache": true,
    "server_cert_path": "/config/pritunl/keystore/pritunl.crt",
    "temp_path": "/tmp/pritunl_%r",
